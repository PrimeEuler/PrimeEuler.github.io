    function createDeepProxy(target, handler) {
      const preproxy = new WeakMap();
    
      function makeHandler(path) {
        return {
          set(target, key, value, receiver) {
            if (typeof value === 'object') {
              value = proxify(value, [...path, key]);
            }
            target[key] = value;
    
            if (handler.set) {
              handler.set(target, [...path, key], value, receiver);
            }
            return true;
          },
    
          deleteProperty(target, key) {
            if (Reflect.has(target, key)) {
              unproxy(target, key);
              let deleted = Reflect.deleteProperty(target, key);
              if (deleted && handler.deleteProperty) {
                handler.deleteProperty(target, [...path, key]);
              }
              return deleted;
            }
            return false;
          }
        }
      }
    
      function unproxy(obj, key) {
        if (preproxy.has(obj[key])) {
          // console.log('unproxy',key);
          obj[key] = preproxy.get(obj[key]);
          preproxy.delete(obj[key]);
        }
    
        for (let k of Object.keys(obj[key])) {
          if (typeof obj[key][k] === 'object') {
            unproxy(obj[key], k);
          }
        }
    
      }
    
      function proxify(obj, path) {
        for (let key of Object.keys(obj)) {
          if (typeof obj[key] === 'object') {
            obj[key] = proxify(obj[key], [...path, key]);
          }
        }
        let p = new Proxy(obj, makeHandler(path));
        preproxy.set(p, obj);
        return p;
      }
    
      return proxify(target, []);
    }

        function proxy(object,name ){
                function paths(value, path, parent){
                        var type = typeof(value)
                        Array.isArray(value)?type='array':null;
                        switch(type){
                            case 'object':
                                for (var p in value) {
                                    paths(value[p], path ? path+"."+p : p, value);
                                }
                            break;
                            case 'array':
                                for(var i=0; i< value.length; i++){
                                    paths(value[i], path + "[" + i + "]", value);
                                }
                            break;
                            default:
                                Object.defineProperty(parent, path.split('.').pop(), { 
                                    get:function(){ return value },
                                    set:function(val){
                                        value = val
                                        var el = $('[oid="' + name + '.' + path + '.value"]');
                                        if( el.is(":focus")!==true){ el.text(val) }
                                    }
                                })
                            break;
                        }
                }
                paths(object,'',{})
                return object
        }

        function getValue(obj) {
            var type = $.type(obj);
            switch (type) {
                case 'array':
                case 'object':
                    return undefined;
                    break;
                case 'function':
                    return '()';
                    break;
                case 'string':
                    return obj ;
                    break;
                default:
                    return obj;
                    break;
            }
        }
        function getChildren(obj) {
            var type = $.type(obj);
            switch (type) {

                    return (json2html.transform(obj, transforms.object));
                    break;
                default:
                    break;
            }
        }
        function convert(oid, name, obj, show, path) {
            var type = $.type(obj);
            var value = [];
            var delimiter = "";
            if (oid != '') { delimiter = "."; }
    
            switch (type) {
                case 'array':
                    var len = obj.length;
                    show = 'closed';
                    for (var j = 0; j < len; ++j) {
                        if (path.indexOf(oid + delimiter + j) > -1 || oid == ''||path===oid) {
                            show = 'open';
                        } 
                        value[j] = convert(oid + delimiter + j, j, obj[j], show, path);
                    }
                    break;
                case 'object':
                    var j = 0;
                    show = 'closed';
                    for (var prop in obj) {
                        if (path.indexOf(oid + delimiter + prop) > -1 || oid == '' || path === oid) {
                            show = 'open';
                        }
                        value[j] = convert(oid + delimiter + prop, prop, obj[prop], show, path);
                        j++;
                    }
                    break;
                default:
                    show = 'closed';
    
                    value = obj;
                    break;
            }
            return ({ 'oid': oid, 'name': name, 'value': value, 'type': type, 'show': show, 'path': path});
        }

        function sbind(transport, socket){
            function emit(e){
                transport.emit(e.event,e.data);

            function absorb(){
                ss(socket).removeListener(transport.id,emit)
            }
            ss(socket).on(transport.id, emit) ;
            transport.on('end',absorb)
            transport.on('socket.io',function(e){
                ss(socket).emit(transport.id,e)
            })
        }
